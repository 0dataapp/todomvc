<!DOCTYPE html>
<html lang="en" data-framework="javascript-es5">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="A TodoMVC written with JavaScript es5 features." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>TodoMVC: JavaScript Es5</title>
        <link rel="stylesheet" href="todomvc-common/base.css" />
        <link rel="stylesheet" href="todomvc-app-css/index.css" />
        <script src="https://cdn.jsdelivr.net/npm/remotestoragejs@latest/release/remotestorage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/remotestorage-widget@latest/build/widget.js"></script>
        <script src="remotestorage-module.js"></script>
        <script src="rs-app.js"></script>
        <link rel="stylesheet" href="rs-app.css" />
        <!-- https://stackoverflow.com/questions/1321878/how-to-prevent-favicon-ico-requests -->
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" autofocus />
            </header>
            <main class="main">
                <div class="toggle-all-container">
                    <input class="toggle-all" type="checkbox" />
                    <label class="toggle-all-label" for="toggle-all">Mark all as complete</label>
                </div>
                <ul class="todo-list"></ul>
            </main>
            <footer class="footer">
                <span class="todo-count"></span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>
        <footer class="info">
			<p>Double-click to edit a todo</p>
            <hr>
            <p><a href="https://github.com/0dataapp/todomvc">open-source</a> app with <a href="https://remotestorage.io/rs.js/docs/">remoteStorage.js</a> integration</p>
            <p>interoperable with <a href="https://checklist.0data.app">Checklist</a></p>
			<p>Credits to <a href="https://twitter.com/oscargodson">Oscar Godson</a>, <a href="https://github.com/cburgmer">Christoph Burgmer</a>, <a href="https://todomvc.com">TodoMVC</a> team</p>
		</footer>
		<script src="todomvc-common/base.js"></script>
        <script src="src/helpers.js"></script>
        <script src="src/store.js"></script>
        <script src="src/model.js"></script>
        <script src="src/template.js"></script>
        <script src="src/view.js"></script>
        <script src="src/controller.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
